<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Lists</title>
</head>
<body>
    <ol type="A">
        <li>Mammals
            <ol type="a">
                <li>Racoons</li>
                <li>Gorillas</li>
            </ol>
        </li>
        <li>Reptiles
            <ol type="I">
                <li>Iguanas</li>
                <li>Cobras</li>
            </ol>
        </li>
        <li>Birds
            <ol type="i">
                <li>Ostriches</li>
                <li>Ravens</li>
            </ol>
        </li>
    </ol>
</body>
</html>
