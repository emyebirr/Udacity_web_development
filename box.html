<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>boxes</title>
    <style>
        .blue-box{
            border: 10px solid blue;
            padding: 10px;
            margin: 75px;
            width: 300px;
            height: 200px;
            font-size: 1.75em;
            font-weight: bold;
            float: right;
        }
        .red-box{
            border: 10px solid red;
            padding: 10px;
            margin: 10px;
            width: 50%;
            height: 100px;
            font-size: 1em;
            font-weight: bold;
        }
        </style>
</head>
<body>
    <div class="blue-box">Hooray, a box!
    <div class="red-box">Hello </div>
    </div>

    <p>

    </p>
</body>
</html>
